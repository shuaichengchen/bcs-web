<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>批量预测</title>
  <style>
    body{
      font-family: "PingFang SC","Microsoft YaHei",Arial,sans-serif;
      background:#f5f9ff;
      margin:0;
      padding:40px 14px;
      display:flex;
      justify-content:center;
    }
    .card{
      background:#fff;
      max-width:520px;
      width:100%;
      border-radius:16px;
      padding:24px;
      border:1px solid #dbeafe;
      box-shadow:0 10px 30px rgba(30,80,150,.1);
    }
    h2{margin:0 0 10px}
    p{color:#51647a; font-size:14px}
    input[type="file"]{margin:14px 0}
    button{
      padding:10px 14px;
      border-radius:10px;
      border:0;
      background:#2f7bff;
      color:#fff;
      font-weight:700;
      cursor:pointer;
    }
    a{display:inline-block; margin-top:12px; color:#2f7bff; text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h2>批量预测（CSV/Excel）</h2>
    <p>
      表头请使用以下中文字段之一或全部：<br>
      体斜长、胸围、腹围、腰角宽、体高、十字部高、体重
    </p>

    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx,.xls,.csv" required />
      <br>
      <button type="submit">上传并生成结果</button>
    </form>

    <a href="/">← 返回首页</a>
  </div>
</body>
</html>
